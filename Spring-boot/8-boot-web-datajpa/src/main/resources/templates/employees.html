<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Employee List</h1>
	<hr />
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp: ${emps}">
				<td th:text="${emp.empId}"></td>
				<td th:text="${emp.empName}"></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
